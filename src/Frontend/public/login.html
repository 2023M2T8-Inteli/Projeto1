<!doctype html>
<html lang="en" data-bs-theme="auto">
  	<head><script src="../assets/js/color-modes.js"></script>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Signin Template · Bootstrap v5.3</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

		<link href="./css/login.css" rel="stylesheet">

  	</head>
	<body class="text-center">
		<main class="form-signin w-100 m-auto">
		<form onsubmit="return false;" id="form">
			<img class="mb-4" src="./assets/login.svg" alt="" width="186" height="185.625">

			<h1 class="h3 mb-3 fw-normal">
				Faça seu login
			</h1>

			<div class="form-floating">
				<input type="text" class="form-control" id="username" placeholder="nome@exemplo.com">
				<label for="username">
					Usuário
				</label>
			</div>

			<div class="form-floating">
				<input type="password" class="form-control" id="password" placeholder="Senha">

				<label for="password">
					Senha
				</label>
			</div>

			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" id="remember"> Mantenha-me conectado
				</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
			<p class="mt-5 mb-3 text-body-secondary">&copy; InPuT 2023</p>
		</form>
		</main>

        <script src="./js/login.js"></script>
	</body>
</html>
